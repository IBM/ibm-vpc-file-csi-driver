kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: ibm-vpc-file-csi-controller
spec:
  template:
    spec:
      containers:
        - name: csi-provisioner
          image: icr.io/ext/k8scsi/csi-provisioner:v5.0.2
        - name: liveness-probe
          image: icr.io/ext/k8scsi/livenessprobe:v2.13.1
        - name: iks-vpc-file-driver
          imagePullPolicy: Always
          image: (( concat "{{ DOCKER_REGISTRY }}/armada-master/ibm-vpc-file-csi-driver:" $RELEASE_TAG ))
