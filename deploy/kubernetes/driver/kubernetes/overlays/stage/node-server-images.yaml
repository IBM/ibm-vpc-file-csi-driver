kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: ibm-vpc-file-csi-node
spec:
  template:
    spec:
      containers:
        - name: iks-vpc-file-node-driver
          imagePullPolicy: Always
          image: (( concat "{{ DOCKER_REGISTRY }}/armada-master/ibm-vpc-file-csi-driver:" $RELEASE_TAG ))
        - name: csi-driver-registrar
          image: icr.io/ext/sig-storage/csi-node-driver-registrar:v2.2.0
        - name: liveness-probe
          image: icr.io/ext/sig-storage/livenessprobe:v2.3.0
        - name: storage-secret-sidecar
          image: icr.io/obs/armada-storage-secret:v1.1.4
